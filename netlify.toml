# Netlify Configuration for The Wildland Fire Recovery Fund

[build]
  command = "npm run build"
  publish = "dist"

# Build optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval' www.googletagmanager.com www.google-analytics.com; img-src 'self' https: data:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval' www.googletagmanager.com www.google-analytics.com"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets for longer
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optimize images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Prevent caching of HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Force HTTPS and remove www
[[redirects]]
  from = "http://thewildlandfirerecoveryfund.org/*"
  to = "https://thewildlandfirerecoveryfund.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.thewildlandfirerecoveryfund.org/*"
  to = "https://thewildlandfirerecoveryfund.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.thewildlandfirerecoveryfund.org/*"
  to = "https://thewildlandfirerecoveryfund.org/:splat"
  status = 301
  force = true

# Redirect deleted pages
[[redirects]]
  from = "/photo_store"
  to = "/"
  status = 301

[[redirects]]
  from = "/photo_store/*"
  to = "/"
  status = 301

# Redirect path-based routes to hash-based routes
[[redirects]]
  from = "/donate"
  to = "/#donate"
  status = 301

[[redirects]]
  from = "/donate/*"
  to = "/#donate"
  status = 301

[[redirects]]
  from = "/thank-you"
  to = "/#thankyou"
  status = 301

[[redirects]]
  from = "/thank-you/*"
  to = "/#thankyou"
  status = 301

# SPA fallback to index.html for hash-based routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
