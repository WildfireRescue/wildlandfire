# Netlify Configuration for The Wildland Fire Recovery Fund

[build]
  command = "npm ci && npm run build"
  publish = "dist"

# Build optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Edge Functions for SEO
[[edge_functions]]
  path = "/blog/*"
  function = "blog-seo"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval' www.googletagmanager.com www.google-analytics.com; img-src 'self' https: data:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval' www.googletagmanager.com www.google-analytics.com; frame-src 'self'; connect-src 'self' https: 'unsafe-inline' 'unsafe-eval' www.googletagmanager.com www.google-analytics.com; style-src 'self' 'unsafe-inline' https:; block-all-mixed-content"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Enable early hints for faster loading
    Link = "</Images/logo-128.png>; rel=preload; as=image"
    # Enable compression
    Accept-Encoding = "gzip, br"

# Cache static assets for longer with immutable flag
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optimize images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Short cache for HTML files to allow updates
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Force HTTPS and remove www
[[redirects]]
  from = "http://thewildlandfirerecoveryfund.org/*"
  to = "https://thewildlandfirerecoveryfund.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.thewildlandfirerecoveryfund.org/*"
  to = "https://thewildlandfirerecoveryfund.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.thewildlandfirerecoveryfund.org/*"
  to = "https://thewildlandfirerecoveryfund.org/:splat"
  status = 301
  force = true

# Redirect deleted pages
[[redirects]]
  from = "/photo_store"
  to = "/"
  status = 301

[[redirects]]
  from = "/photo_store/*"
  to = "/"
  status = 301

# Redirect path-based routes to hash-based routes
[[redirects]]
  from = "/articles"
  to = "/#blog"
  status = 301

[[redirects]]
  from = "/articles/*"
  to = "/#blog/:splat"
  status = 301

[[redirects]]
  from = "/publish"
  to = "/#admin/blog"
  status = 301

[[redirects]]
  from = "/donate"
  to = "/#donate"
  status = 301

[[redirects]]
  from = "/donate/*"
  to = "/#donate"
  status = 301

[[redirects]]
  from = "/thank-you"
  to = "/#thankyou"
  status = 301

[[redirects]]
  from = "/thank-you/*"
  to = "/#thankyou"
  status = 301

# Don't redirect static assets - let them 404 naturally
[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/Images/*"
  to = "/Images/:splat"
  status = 200

[[redirects]]
  from = "/img/*"
  to = "/img/:splat"
  status = 200

[[redirects]]
  from = "/fonts/*"
  to = "/fonts/:splat"
  status = 200

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
